<div class="container" ng-init="init()">

<h1>Configuraci√≥n</h1>
<div ng-if="!ready" class="loader"></div>
<div ng-if="ready">
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="configuracion in configuraciones">
      <label class="col-sm-2 control-label" for="textInput-markup">{{configuracion.nombre}}:</label>
      <div class="col-sm-10">
        <input type="text" id="textInput-markup" class="form-control" disabled ng-model="configuracion.url">
      </div>
    </div>
    <button class="btn btn-primary pull-right" ng-click="save()" type="button">Primary</button>
  </form>
</div>


</div>
